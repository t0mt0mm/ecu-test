- name: HS1
  type: HighSide
  write:
    message: QM_High_side_output_write
    fields:
      hs_out01_select: select
      hs_out01_mode: mode
      hs_out01_value_pwm: pwm
  status:
    message: QM_High_side_output_status
    fields:
      hs_out01_current: current
      hs_out01_pwm: pwm_feedback
  sim:
    tau: 0.5
    current_gain: 8.0
    noise: 0.1
